repos:
  # Python - Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Frontend checks (local hooks for npm commands)
  - repo: local
    hooks:
      - id: frontend-lint
        name: frontend-lint
        entry: bash -c 'cd frontend && npm run lint 2>/dev/null || true'
        language: system
        files: ^frontend/.*\.(ts|svelte)$
        pass_filenames: false

      - id: frontend-check
        name: frontend-check
        entry: bash -c 'cd frontend && npm run check 2>/dev/null || true'
        language: system
        files: ^frontend/.*\.(ts|svelte)$
        pass_filenames: false
